name: ğŸš€ Deploy Site on push 
on:
  push:
    branches:
      - master
      - multi-job-deploy
jobs:
  build-npm:
    name: ğŸ—³ Install node Modules
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¨â€ğŸ’» Get the latest code
        uses: actions/checkout@v2.3.2

      - name: ğŸŸ¢ Setup NodeJS
        uses: actions/setup-node@master
        
      - name: ğŸ”’ Cache Node Modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¦ Installing project dependencies
        run: npm install

      - name: â¬† Upload node_modules
        uses: actions/upload-artifact@v2
        with:
          name: node-modules
          path: |
            node_modules


  build-site:
    name: ğŸ— Build Website
    needs: [build-npm]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¨â€ğŸ’» Get the latest code
        uses: actions/checkout@v2.3.2

      - name: â¬‡ Download node_modules
        uses: actions/download-artifact@v2
        with:
          name: node_modules

      - name: ğŸ›  Building the project
        run: npm run build

      - name: ğŸ“« Upload Complete Project
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            build


  web-deploy:
    name: ğŸŠ Deploy
    needs: [build-site]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“­ Download node_modules
        uses: actions/download-artifact@v2
        with:
          name: build

      - name: ğŸšš FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
