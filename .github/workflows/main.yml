name: ğŸš€ Deploy Site on push 
on:
  push:
    branches:
      - master
      - auto-deploy
jobs:
  web-deploy:
    name: ğŸŠ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ‘¨â€ğŸ’» Get the latest code
      uses: actions/checkout@v2.3.2
    - uses: actions/setup-node@master
    - name: ğŸ¤— Installing project dependencies
      run: npm install
    - name: ğŸ›  Building the project
      run: npm run build
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.FTP_HOSTNAME }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        dry-run: true
        local-dir: ./build/
