name: Deploy PWA
on: 
  push:
    branches: 
      - '*'
jobs:
  build-pwa:
    name: ğŸ— Build Website
    runs-on: ubuntu-latest
    env:
      ELM_APP_GRAPHQL_URL: /wordpress/graphql
    steps:
      - name: ğŸ‘¨â€ğŸ’» Get the latest code
        uses: actions/checkout@v2.3.2

      - name: ğŸŸ¢ Setup NodeJS
        uses: actions/setup-node@master
        
      - name: ğŸ”’ Cache Node Modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¦ Installing project dependencies
        run: npm install

      - name: ğŸ›  Building the project
        run: npm run build

      - name: ğŸ“« Upload Complete Project
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  pwa:
    name: ğŸ“± Deploy PWA
    needs: [build-pwa]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“­ Download build
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build

      - name: ğŸšš FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.PWA_HOSTNAME }}
          username: ${{ secrets.PWA_USERNAME }}
          password: ${{ secrets.PWA_PASSWORD }}
          local-dir: build/