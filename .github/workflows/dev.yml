name: ğŸ— Build Site 
on:
  push:
    branches-ignore:
      - master
jobs:
  build:
    name: ğŸ— Build Website
    runs-on: ubuntu-latest
    env:
      ELM_APP_GRAPHQL_URL: /wordpress/graphql
    steps:
      - name: ğŸ‘¨â€ğŸ’» Get the latest code
        uses: actions/checkout@v2.3.2

      - name: ğŸŸ¢ Setup NodeJS
        uses: actions/setup-node@master
        
      - name: ğŸ”’ Cache Node Modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¦ Installing project dependencies
        run: npm install

      - name: ğŸ›  Building the project
        run: npm run build